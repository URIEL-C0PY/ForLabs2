<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Справжня італійська піца в центрі Одеси. Готуємо на дровах з 1998 року.">
    <title>Flammora | Головна</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-warning d-flex flex-column min-vh-100">
    <!-- Навігація -->
    <header class="bg-black py-3 border-bottom border-warning">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="img/logo.png" alt="Flammora logo" height="50">
                <h1 class="ms-3 fs-3 text-warning">FLAMMORA</h1>
            </div>
            <nav>
                <a href="index.html" class="btn btn-outline-warning mx-1">Головна</a>
                <a href="about.html" class="btn btn-outline-warning mx-1">Про нас</a>
                <a href="menu.html" class="btn btn-outline-warning mx-1">Меню</a>
            </nav>
        </div>
    </header>

    <!-- Основний контент -->
    <main class="flex-grow-1">
        <div class="container text-center py-5">
            <h1 class="mb-3">Справжня італійська піца в центрі міста</h1>
            <p class="mb-4">Готуємо на дровах з 1998 року</p>
            <a href="menu.html" class="btn btn-outline-warning px-4 py-2">Переглянути меню</a>

            <div class="row mt-5">
                <div class="col-lg-4 mb-4">
                    <i class="bi bi-clock-history fs-1"></i>
                    <h3 class="mt-3">Швидка доставка</h3>
                    <p>До 30 хв</p>
                </div>
                <div class="col-lg-4 mb-4">
                    <i class="bi bi-basket fs-1"></i>
                    <h3 class="mt-3">Свіжі інгредієнти</h3>
                    <p>Щоденне постачання</p>
                </div>
                <div class="col-lg-4 mb-4">
                    <i class="bi bi-egg-fried fs-1"></i>
                    <h3 class="mt-3">Італійські рецепти</h3>
                    <p>Досвідчені кухарі</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Футер -->
    <footer class="bg-black text-warning text-center py-3 mt-auto">
        <div class="container">
            <p>+380 699 999 999</p>
            <p>
                <a href="#" class="text-warning text-decoration-none me-2">Facebook</a>
                <a href="#" class="text-warning text-decoration-none">Instagram</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
